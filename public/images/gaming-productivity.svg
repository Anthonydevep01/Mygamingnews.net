<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Monitor/Screen -->
  <rect x="200" y="150" width="400" height="250" rx="10" fill="#2a2a3e" stroke="#4a4a6e" stroke-width="3"/>
  <rect x="210" y="160" width="380" height="210" fill="url(#screenGlow)"/>
  
  <!-- Screen content - productivity dashboard -->
  <rect x="220" y="170" width="100" height="60" rx="5" fill="#00ff88" opacity="0.8"/>
  <text x="270" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TASKS</text>
  <text x="270" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">85%</text>
  
  <rect x="340" y="170" width="100" height="60" rx="5" fill="#ff6b35" opacity="0.8"/>
  <text x="390" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">FOCUS</text>
  <text x="390" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">92%</text>
  
  <rect x="460" y="170" width="100" height="60" rx="5" fill="#4ecdc4" opacity="0.8"/>
  <text x="510" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GOALS</text>
  <text x="510" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">78%</text>
  
  <!-- Progress bars -->
  <rect x="220" y="250" width="340" height="8" rx="4" fill="#3a3a5e"/>
  <rect x="220" y="250" width="280" height="8" rx="4" fill="#00ff88"/>
  
  <rect x="220" y="270" width="340" height="8" rx="4" fill="#3a3a5e"/>
  <rect x="220" y="270" width="310" height="8" rx="4" fill="#ff6b35"/>
  
  <rect x="220" y="290" width="340" height="8" rx="4" fill="#3a3a5e"/>
  <rect x="220" y="290" width="265" height="8" rx="4" fill="#4ecdc4"/>
  
  <!-- Gaming controller -->
  <ellipse cx="150" cy="350" rx="60" ry="35" fill="#2a2a3e" stroke="#4a4a6e" stroke-width="2"/>
  <circle cx="130" cy="340" r="8" fill="#00ff88"/>
  <circle cx="170" cy="340" r="8" fill="#ff6b35"/>
  <rect x="140" y="355" width="20" height="8" rx="4" fill="#4a4a6e"/>
  <rect x="146" y="349" width="8" height="20" rx="4" fill="#4a4a6e"/>
  
  <!-- Keyboard -->
  <rect x="250" y="420" width="300" height="80" rx="8" fill="#2a2a3e" stroke="#4a4a6e" stroke-width="2"/>
  <!-- Keys -->
  <rect x="260" y="430" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="290" y="430" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="320" y="430" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="350" y="430" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="380" y="430" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="410" y="430" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="440" y="430" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="470" y="430" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="500" y="430" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="530" y="430" width="15" height="15" rx="2" fill="#4a4a6e"/>
  
  <!-- Second row -->
  <rect x="270" y="450" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="300" y="450" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="330" y="450" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="360" y="450" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="390" y="450" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="420" y="450" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="450" y="450" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="480" y="450" width="25" height="15" rx="2" fill="#4a4a6e"/>
  <rect x="510" y="450" width="35" height="15" rx="2" fill="#00ff88"/>
  
  <!-- Spacebar -->
  <rect x="320" y="470" width="120" height="15" rx="2" fill="#4a4a6e"/>
  
  <!-- Clock/Timer -->
  <circle cx="650" cy="200" r="40" fill="#2a2a3e" stroke="#4a4a6e" stroke-width="3"/>
  <circle cx="650" cy="200" r="35" fill="none" stroke="#00ff88" stroke-width="2" stroke-dasharray="110 110" stroke-dashoffset="27.5" transform="rotate(-90 650 200)"/>
  <line x1="650" y1="200" x2="650" y2="175" stroke="#ffffff" stroke-width="2"/>
  <line x1="650" y1="200" x2="665" y2="200" stroke="#ffffff" stroke-width="2"/>
  <text x="650" y="260" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="12" font-weight="bold">25:00</text>
  
  <!-- Achievement badges -->
  <circle cx="100" cy="150" r="25" fill="#ff6b35" opacity="0.9"/>
  <text x="100" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">★</text>
  
  <circle cx="700" cy="350" r="25" fill="#4ecdc4" opacity="0.9"/>
  <text x="700" y="355" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">⚡</text>
  
  <!-- Connecting lines/network -->
  <line x1="150" y1="350" x2="250" y2="300" stroke="#4a4a6e" stroke-width="2" opacity="0.6"/>
  <line x1="600" y1="300" x2="650" y2="240" stroke="#4a4a6e" stroke-width="2" opacity="0.6"/>
  <line x1="400" y1="420" x2="400" y2="400" stroke="#4a4a6e" stroke-width="2" opacity="0.6"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">GAMING PRODUCTIVITY</text>
  <text x="400" y="80" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="16">Level Up Your Life</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#00ff88" opacity="0.7"/>
  <circle cx="750" cy="50" r="3" fill="#ff6b35" opacity="0.7"/>
  <circle cx="50" cy="550" r="3" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="750" cy="550" r="3" fill="#00ff88" opacity="0.7"/>
</svg>