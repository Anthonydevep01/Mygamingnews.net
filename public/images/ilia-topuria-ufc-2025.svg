<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- UFC Octagon -->
  <polygon points="400,100 500,150 550,250 500,350 400,400 300,350 250,250 300,150" 
           fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3"/>
  
  <!-- Fighter silhouette -->
  <g transform="translate(350, 200)">
    <!-- Head -->
    <circle cx="50" cy="30" r="25" fill="#2a2a3e" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Body -->
    <rect x="35" y="55" width="30" height="60" rx="5" fill="#2a2a3e" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Arms -->
    <rect x="15" y="65" width="15" height="40" rx="7" fill="#2a2a3e" stroke="#ffffff" stroke-width="2"/>
    <rect x="70" y="65" width="15" height="40" rx="7" fill="#2a2a3e" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Legs -->
    <rect x="40" y="115" width="8" height="50" rx="4" fill="#2a2a3e" stroke="#ffffff" stroke-width="2"/>
    <rect x="52" y="115" width="8" height="50" rx="4" fill="#2a2a3e" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Boxing gloves -->
    <circle cx="8" cy="85" r="8" fill="url(#redGradient)"/>
    <circle cx="92" cy="85" r="8" fill="url(#redGradient)"/>
  </g>
  
  <!-- UFC Championship Belt -->
  <g transform="translate(300, 450)">
    <rect x="0" y="0" width="200" height="40" rx="20" fill="url(#goldGradient)"/>
    <rect x="10" y="5" width="180" height="30" rx="15" fill="#2a2a3e"/>
    <text x="100" y="25" text-anchor="middle" fill="url(#goldGradient)" font-family="Arial, sans-serif" font-size="14" font-weight="bold">UFC CHAMPION</text>
  </g>
  
  <!-- Title text -->
  <text x="400" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">ILIA TOPURIA</text>
  <text x="400" y="110" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="18" font-weight="bold">2025 TITLE DEFENSE</text>
  
  <!-- Question marks -->
  <text x="150" y="200" text-anchor="middle" fill="#ff4444" font-family="Arial, sans-serif" font-size="48" font-weight="bold" opacity="0.7">?</text>
  <text x="650" y="300" text-anchor="middle" fill="#ff4444" font-family="Arial, sans-serif" font-size="48" font-weight="bold" opacity="0.7">?</text>
  <text x="200" y="400" text-anchor="middle" fill="#ff4444" font-family="Arial, sans-serif" font-size="36" font-weight="bold" opacity="0.5">?</text>
  <text x="600" y="180" text-anchor="middle" fill="#ff4444" font-family="Arial, sans-serif" font-size="36" font-weight="bold" opacity="0.5">?</text>
  
  <!-- Opponent names in background -->
  <text x="100" y="350" text-anchor="middle" fill="#4a4a6e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.6">TSARUKYAN</text>
  <text x="700" y="250" text-anchor="middle" fill="#4a4a6e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.6">PIMBLETT</text>
  <text x="150" y="500" text-anchor="middle" fill="#4a4a6e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.6">GAETHJE</text>
  <text x="650" y="450" text-anchor="middle" fill="#4a4a6e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.6">MAKHACHEV</text>
  
  <!-- 2025 year -->
  <text x="400" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold" opacity="0.8">2025</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#ffd700" opacity="0.7"/>
  <circle cx="700" cy="100" r="3" fill="#ffd700" opacity="0.7"/>
  <circle cx="100" cy="500" r="3" fill="#ffd700" opacity="0.7"/>
  <circle cx="700" cy="500" r="3" fill="#ffd700" opacity="0.7"/>
  
  <!-- UFC logo style elements -->
  <rect x="50" y="50" width="30" height="4" fill="#ff4444" opacity="0.8"/>
  <rect x="720" y="50" width="30" height="4" fill="#ff4444" opacity="0.8"/>
  <rect x="50" y="546" width="30" height="4" fill="#ff4444" opacity="0.8"/>
  <rect x="720" y="546" width="30" height="4" fill="#ff4444" opacity="0.8"/>
</svg>